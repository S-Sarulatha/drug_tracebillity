<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Traceability System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("static/block download.jpg");
            backdrop-filter: blur(1px);  /* Adjust the blur intensity */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Style for the form container */
        .form-container {
            /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Style for the form inputs and buttons */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            color: azure;
        }

        button {
            width: 50;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green background color */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049; /* Darker green background color on hover */
        }

        h1 {
            color: white;
            text-align: center;
        }

        h2 {
            color: #0e0b0b;
        }

        #mineResponse {
            color: white; /* Set text color to white */
            margin-top: 10px; /* Adjust margin */
        }
    </style>
</head>
<body>
    <h1>Drug Traceability System</h1>
    <img src="templates\background_drug.jpeg" alt="image">
    <div class="form-container">
        <h2>Mine a new block:</h2>
        <button id="mineBtn"onclick="redirectTomine()">Mine Block</button>
        <div id="mineResponse"></div> <!-- Corrected here -->
        <h2>Create new transaction:</h2>
        <label for="sender">Sender:</label>
        <input type="text" id="sender" placeholder="Sender">
        <br>
        <label for="recipient">Recipient:</label>
        <input type="text" id="recipient" placeholder="Recipient">
        <br>
        <label for="drug_name">Drug Name:</label>
        <input type="text" id="drug_name" placeholder="Drug Name">
        <br>
        <button id="createTransactionBtn">Create Transaction</button>
        <p id="transactionResponse"></p>
        <h2>Blockchain:</h2>
        <!-- Update the button to call a function to redirect -->
        <button id="getChainBtn" onclick="redirectToBlockchain()">Get Full Chain</button>
        <pre id="chainResponse"></pre>
    </div>
    <!-- Adjust the path to the JavaScript file -->
    <script src="../static/index.js"></script>
    <script>
        // Function to redirect to the blockchain.html page
        function redirectToBlockchain() {
            window.location.href = "/blockchain";
        }
        function redirectTomine() {
            window.location.href = "/mineblockdrug";
        }
    </script>
</body>
</html>
