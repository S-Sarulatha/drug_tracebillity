<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Block Response</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Mine Block Response</h1>
    <table id="mineResponseTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>Message</th>
                <th>Proof</th>
                <th>Transactions</th>
                <th>Previous Hash</th>
            </tr>
        </thead>
        <tbody>
            <!-- Mine block response data will be inserted here dynamically -->
        </tbody>
    </table>
    <script >
        document.addEventListener('DOMContentLoaded', function() {
    fetch('/mine')
        .then(response => response.json())
        .then(data => {
            const mineResponseTable = document.getElementById('mineResponseTable');
            const tbody = mineResponseTable.getElementsByTagName('tbody')[0];

            const row = tbody.insertRow();
            row.insertCell(0).textContent = data.index;
            row.insertCell(1).textContent = data.message;
            row.insertCell(2).textContent = data.proof;
            row.insertCell(3).textContent = JSON.stringify(data.transactions);
            row.insertCell(4).textContent = data.previous_hash;
        })
        .catch(error => {
            console.error('Error:', error);
        });
});

    </script>
</body>
</html>
